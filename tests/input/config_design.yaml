    - from: ENTRY
      id: ENTRY_OBS
      to: OBS
    - from: OBS
      id: OBS_LDR
      to: LDR
    - from: LDR
      id: LDR_CSECT
      to: CSECT
    - from: CSECT
      id: CSECT_pp
      to: PP
    - from: PP
      id: PP_EXIT
      to: EXIT
  RAND_AUG_REG:
    edges:
    - from: ENTRY
      id: ENTRY_OBS
      to: OBS
    - from: OBS
      id: OBS_LDR
      to: LDR
    - from: LDR
      id: LDR_PP
      to: PP
    - from: PP
      id: PP_EXIT
      to: EXIT
  RAND_AUG_CSECT:
    edges:
    - from: ENTRY
      id: ENTRY_OBS
      to: OBS
    - from: OBS
      id: OBS_LDR
      to: LDR
    - from: LDR
      id: LDR_CSECT
      to: CSECT
    - from: CSECT
      id: CSECT_pp
      to: PP
    - from: PP
      id: PP_EXIT
      to: EXIT
  SCHED_CSECT:
    edges:
    - from: ENTRY
      id: ENTRY_CSECT
      to: CSECT
    - from: CSECT
      id: CSECT_pp
      to: PP
    - from: PP
      id: PP_EXIT
      to: EXIT
  SCHED_IND_REG:
    edges:
    - from: ENTRY
      id: ENTRY_LDR
      to: LDR
    - from: LDR
      id: LDR_PP
      to: PP
    - from: PP
      id: PP_EXIT
      to: EXIT
  SCHED_IND_CSECT:
    edges:
