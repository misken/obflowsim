run_settings:
  num_replications: 2
  run_time: 1680
  warmup_time: 0
  # max_arrivals = 10000
  start_date: 2022-02-01
  base_time_unit: h
  
 
output:
  occ_logs:
    path: ./output/logs
    write: 1
  occ_stats:
    path: ./output/stats
    write: 1
  stop_logs:
    path: ./output/logs
    write: 1
  summary_stats:
    path: ./output/stats
    write: 1

